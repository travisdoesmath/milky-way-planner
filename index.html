<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Milky Way Planner">
    <meta property="og:description" content="Is tonight a good night to photograph the Milky Way?">
    <meta property="og:image" content="https://travisdoesmath.github.io/milky-way-planner/preview.png">
    <meta property="og:url" content="https://travisdoesmath.github.io/milky-way-planner/">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="suncalc.js"></script>
    <script src="luxon.min.js"></script>
    <script>
        var DateTime = luxon.DateTime;
    </script>
    <script src="tz.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="column" id="body">
        <h1 class="title">Milky Way Planner</h1>
        <h3>Altitude of Galactic Center and Moon</h3>
        <svg id="chartSvg"></svg>
        <legend></legend>
        <div id="inputs">
            <div>
                <input id="date" type="date">
            </div>
            <div id="location">
                <input type="number" id="latitude" min="-90" max ="90"><input type="number" id="longitude" min="-180" max ="180"><span id="tzInfo"></span>
            </div>
            <div id="locationButton">

            </div>
        </div>
        <p id='phase'></p>
    </div>
    <!-- <script src="helpers.js"></script> -->
    <script src="main.js"></script>
    <img src="preview.png" style="display:none">
</body>
</html>
